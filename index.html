<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </a>
        <h1>ResumeX</h1>
        <nav class="auth-nav">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Upload Your Resume</h2>
            <form id="resumeForm">
                <input type="file" id="resumeFile" accept=".pdf, .doc, .docx" required>
                <button type="submit">Upload Resume</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Paste Job Description</h2>
            <form id="jobDescriptionForm">
                <textarea id="jobDescription" rows="10" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="resultSection" class="result-section">
            <h2>ATS Score</h2>
            <p id="atsScore">Your ATS score will appear here.</p>
        </section>
        
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
