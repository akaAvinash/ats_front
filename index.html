<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </a>
        <h1>ResumeX</h1>
        <nav class="auth-nav">
            <a href="login.html" class="tooltip" data-tooltip="Login to your account">Login</a>
            <a href="signup.html" class="tooltip" data-tooltip="Create a new account">Sign Up</a>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Upload Your Resume</h2>
            <form id="resumeForm">
                <input type="file" id="resumeFile" accept=".pdf, .doc, .docx" required>
                <button type="submit">Upload Resume</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Paste Job Description</h2>
            <form id="jobDescriptionForm">
                <textarea id="jobDescription" rows="10" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="resultSection" class="result-section">
            <h2>ATS Score</h2>
            <p id="atsScore">Your ATS score will appear here.</p>
        </section>
        
        <section class="form-section">
            <h2>Social Login</h2>
            <div class="social-login-buttons">
                <button class="google">
                    <img src="assets/google-logo.png" alt="Google">
                </button>
                <button class="github">
                    <img src="assets/github-logo.png" alt="GitHub">
                </button>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>This is a modal pop-up!</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Modal functionality
        const modal = document.getElementById('modal');
        const closeButton = document.querySelector('.close-button');

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
