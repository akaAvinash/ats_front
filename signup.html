<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ATS Score Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="assets/logo.png" alt="Logo" class="logo">
        </a>
        <h1>Sign Up</h1>
        <nav class="auth-nav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <form id="signupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            </form>
            
            <div class="social-login-buttons">
                <button id="google-signup">
                    <img src="assets/google-logo.png" alt="Sign up with Google">
                </button>
                <button id="github-signup">
                    <img src="assets/github-logo.png" alt="Sign up with GitHub">
                </button>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSignupButton = document.getElementById('google-signup');
            const githubSignupButton = document.getElementById('github-signup');

            if (googleSignupButton) {
                googleSignupButton.addEventListener('click', () => {
                    window.location.href = '/auth/google'; 
                });
            }

            if (githubSignupButton) {
                githubSignupButton.addEventListener('click', () => {
                    window.location.href = '/auth/github'; 
                });
            }
        });
    </script>
</body>
</html>
